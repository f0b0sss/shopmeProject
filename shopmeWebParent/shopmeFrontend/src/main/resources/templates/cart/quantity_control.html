<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <th:block th:insert="~{fragments/head-link :: link}"></th:block>
    <th:block th:insert="~{fragments/head-script :: script}"></th:block>
</head>
<body>
<div th:fragment="quantity_control(quantityValue, productId)">
    <nav>
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link linkMinus" th:pid="${productId}" href=""><b>-</b></a>
            </li>

            <li class="page-item">
                <input type="text" class="form-control text-center"
                       style="width: 55px;"
                       th:value="${quantityValue}" th:id="'quantity' + ${productId}"
                       onkeydown="return false;">
            </li>

            <li class="page-item">
                <a class="page-link linkPlus" th:pid="${productId}" href=""><b>+</b></a>
            </li>
        </ul>
    </nav>

</div>

</body>
</html>
