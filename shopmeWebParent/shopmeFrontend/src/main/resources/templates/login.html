<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <th:block th:insert="~{fragments/head-link :: link}"></th:block>
    <th:block th:insert="~{fragments/head-script :: script}"></th:block>

    <title>Login - Shopme Admin</title>

</head>
<body>

<div class="container-fluid text-center">
    <!--        <div>-->
    <!--            <div th:insert="~{fragments/menu :: #menu-fragment}"></div>-->
    <!--        </div>-->

    <th th:replace="~{fragments/navigation :: header_menu}"></th>

    <div>
        <h2>Customer Login</h2>
    </div>

    <div class="mt-3">
        <a class="btn btn-lg btn-secondary fab fa-google" th:href="@{/oauth2/authorization/google}">&nbsp;&nbsp;
            Continue with Google</a>
    </div>
    <div class="mt-3">
        <a class="btn btn-lg btn-secondary fab fa-facebook" th:href="@{/oauth2/authorization/facebook}">&nbsp;&nbsp;
            Continue with Facebook</a>
    </div>
    <div>&nbsp;</div>

    <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto">
        <div th:if="${param.error}">
            <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
        </div>
        <div th:if="${param.logout}">
            <p class="text-warning">You have been logout</p>
        </div>

        <div class="border border-secondary rounded p-3">
            <p>
                <input type="email" name="email" class="form-control" placeholder="Email" required>
            </p>
            <p>
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </p>
            <p>
                <input type="checkbox" name="remember-me">&nbsp; Remember Me
            </p>
            <p>
                <input type="submit" value="Login" class="btn btn-primary">
            </p>
        </div>
    </form>



    &nbsp;
    <div>
        or <a th:href="@{/forgot_password}">Forgot Password</a>
    </div>
    <div>
        Don't have an account? <a th:href="@{/register}">Sign up</a>
    </div>

    <div th:insert="~{fragments/footer :: #footer-fragment}"></div>
</div>


</body>
</html>
