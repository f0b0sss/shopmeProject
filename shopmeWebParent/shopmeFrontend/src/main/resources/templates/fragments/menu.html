<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <th:block th:insert="~{fragments/head-link :: link}"></th:block>
    <th:block th:insert="~{fragments/head-script :: script}"></th:block>
</head>
<body id="menu-fragment">

<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <a class="navbar-brand" th:href="@{/}">
        <img th:src="@{${SITE_LOGO}}" alt="shopme logo">
    </a>
    <button class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#topNavBar, #searchNavBar"
            aria-controls="topNavBar, searchNavBar"
            aria-expanded="false">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="topNavBar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="">Careers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="">Payments</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="">Shipping &amp; Delivery</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/login}">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/register}">Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="">Contact</a>
            </li>
        </ul>
    </div>
</nav>


</body>
</html>
