<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <th:block th:insert="~{fragments/head-link :: link}"></th:block>
    <th:block th:insert="~{fragments/head-script :: script}"></th:block>
    <title>Title</title>
</head>
<body>
<div th:fragment="content" class="modal fade text-center" id="carouselModal">
    <div class="modal-dialog modal-xl">
        <div class="modal-content bg-dark">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                <div class="carousel-indicators">
                    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
                    <th:block th:each="extraImage, status : ${product.images}">
                        <li data-bs-target="#carouselExampleIndicators" th:data-bs-slide-to="${status.count}"></li>
                    </th:block>

                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img th:src="@{${product.mainImagePath}}" class="img-fluid">
                    </div>
                    <th:block th:each="extraImage : ${product.images}">
                        <div class="carousel-item">
                            <img class="image-thumbnail" th:src="@{${extraImage.imagePath}}">
                        </div>
                    </th:block>

                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

        </div>
    </div>


</div>

</body>
</html>
