<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <th:block th:insert="~{fragments/head-link :: link}"></th:block>
    <th:block th:insert="~{fragments/head-script :: script}"></th:block>
    <title>Title</title>
</head>
<body>
<div th:fragment="content" th:remove="tag">
    <div class="m-2">
        <label>Short Description:</label>
        <div th:utext="${product.shortDescription}" class="border p-2 m-2">
        </div>
    </div>

    <div class="m-2">
        <label>Full Description:</label>
        <div th:utext="${product.fullDescription}" class="border p-2 m-2">
        </div>
    </div>
</div>

</body>
</html>
