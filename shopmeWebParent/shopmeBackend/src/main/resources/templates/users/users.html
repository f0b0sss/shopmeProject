<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <th:block th:insert="~{fragments/head-link :: link}"></th:block>
    <th:block th:insert="~{fragments/head-script :: script}"></th:block>

    <title>Users - Shopme Admin</title>

</head>
<body>

<div class="container-fluid">
    <div>
        <div th:insert="~{fragments/menu :: #menu-fragment}"></div>
    </div>

    <div>
        <h1>Manage Users</h1>
        <a th:href="@{/users/new}" class="fas fa-user-plus fa-2x icon-dark mr-2"></a>
        &nbsp;|&nbsp;
        <a th:href="@{/users/export/csv}" class="fas fa-file-csv fa-2x icon-dark mr-2"></a>
        &nbsp;|&nbsp;
        <a th:href="@{/users/export/excel}" class="fas fa-file-excel fa-2x icon-dark mr-2"></a>
        &nbsp;|&nbsp;
        <a th:href="@{/users/export/pdf}" class="fas fa-file-pdf fa-2x icon-dark mr-2"></a>
    </div>

    <div th:replace="~{html/fragments :: search_form_and_message('/users/page/1')}"></div>

    <div class="full-details">
        <table class="table table-bordered table-striped table-hover table-responsive-xl">
            <thead class="table-header table-dark">
            <th class="hideable-column">
            <th th:replace="~{html/fragments :: column_link('users','id', 'User ID', 'tag')}"></th>
            </th>

            <th>Photos</th>
            <th class="hideable-column">
            <th th:replace="~{html/fragments :: column_link('users','email', 'Email', 'tag')}"></th>
            </th>
            <th th:replace="~{html/fragments :: column_link('users','firstname', 'Firstname', 'none')}"></th>
            <th th:replace="~{html/fragments :: column_link('users','lastname', 'Lastname', 'none')}"></th>
            <th>Roles</th>
            <th th:replace="~{html/fragments :: column_link('users','enabled', 'Enabled', 'none')}"></th>
            <th></th>
            </thead>
            <tbody>
            <tr th:each="user : ${listUsers}">
                <td class="hideable-column">[[${user.id}]]</td>
                <td>
                    <span th:if="${user.photos == null}" class="fas fa-portrait fa-3x icon-silver"></span>
                    <img th:if="${user.photos != null}" th:src="@{${user.photosImagePath}}"
                         style="width: 100px">
                </td>
                <td class="hideable-column">[[${user.email}]]</td>
                <td>[[${user.firstname}]]</td>
                <td>[[${user.lastname}]]</td>
                <td>[[${user.roles}]]</td>
                <td>
                    <div th:replace="~{html/fragments :: status(${user.enabled}, 'user','/users/' + ${user.id})}"></div>
                </td>
                <td>
                    <div th:replace="~{html/fragments :: edit('user','/users/' + ${user.id})}"></div>
                    &nbsp;
                    <div th:replace="~{html/fragments :: delete('user', ${user.id},'/users/delete/' + ${user.id}, true)}"></div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="less-details">
        <div th:each="user : ${listUsers}" class="row m-1">
            <div class="col">
                <span th:if="${user.photos == null}" class="fas fa-portrait fa-3x icon-silver"></span>
                <img th:if="${user.photos != null}" th:src="@{${user.photosImagePath}}"
                     style="width: 100px">
            </div>
            <div class="col-8">
                <div>[[${user.fullName}]]</div>
                <div>[[${user.roles}]]</div>
                <div class="mt-2">
                    <div th:replace="~{html/fragments :: status(${user.enabled}, 'user','/users/' + ${user.id})}"></div>
                    &nbsp;
                    <div th:replace="~{html/fragments :: edit('user','/users/' + ${user.id})}"></div>
                    &nbsp;
                    <div th:replace="~{html/fragments :: delete('user', ${user.id},'/users/delete/' + ${user.id}, true)}"></div>
                </div>
            </div>
            <div>&nbsp;</div>
        </div>
    </div>


    <div th:insert="~{html/fragments :: pagination('/users', 'users')}"></div>

    <div th:replace="~{html/modal_fragments :: confirm_modal}"></div>

    <div th:insert="~{fragments/footer :: #footer-fragment}"></div>
</div>

<script>
    moduleURL = "[[@{/users}]]";

    $(document).ready(function () {
        $(".link-delete").on("click", function (e) {
            e.preventDefault();
            showDeleteConfirmModal($(this), 'user');
        })
    });

</script>

</body>
</html>
