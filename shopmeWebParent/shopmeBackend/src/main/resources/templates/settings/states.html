<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <th:block th:insert="~{fragments/head-link :: link}"></th:block>
    <th:block th:insert="~{fragments/head-script :: script}"></th:block>
    <title>Title</title>
</head>
<body>
<div th:fragment="content" th:remove="tag">
    <div>
        <p>
            Use This page to manage states/provinces witch will be chosen by visitors in the customer registration form.
            CLick load Country list first.
        </p>
    </div>
    <div>
        <input type="button" value="Load Country List" id="buttonLoadCountriesForStates" class="btn btn-primary m-2">
    </div>
    <div class="row">
        <label class="col-form-label mt-2">Selected Country:</label>
        <div class="col-sm-10">
            <select class="form-control m-2" id="dropDownCountriesForStates">
            </select>
        </div>
    </div>
    <div class="row">
        <label class="col-form-label mt-2">All States/Provinces:</label>
        <div class="col-sm-10">
            <select class="form-control m-2" style="height: 300px" size="3" id="dropDownStates">
            </select>
        </div>
    </div>
    <div class="row">
        <label class="col-form-label mt-2" id="labelStateName">State/Province Name:</label>
        <div class="col-sm-6">
            <input type="text" class="form-control mt-2" id="fieldStateName">
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4 mt-2">
            <input type="button" id="buttonAddState" value="New" class="btn btn-secondary mr-2">
            <input type="button" id="buttonUpdateState" value="Update" class="btn btn-secondary mr-2" disabled="disabled">
            <input type="button" id="buttonDeleteState" value="Delete" class="btn btn-secondary" disabled="disabled">
        </div>
    </div>

</div>

</body>

</html>
