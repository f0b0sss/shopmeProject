<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <th:block th:insert="~{fragments/head-link :: link}"></th:block>
    <th:block th:insert="~{fragments/head-script :: script}"></th:block>
    <title>Title</title>
</head>
<body>
<div th:fragment="content" th:remove="tag">
    <form th:action="@{/settings/save-mail-template}" method="post">
        <div>
            <!-- Nav tabs -->
            <ul class="nav nav-tabs" id="mailTemplatesTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" data-bs-toggle="tab" href="#customerVerification" role="tab">Customer
                        Verification</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#orderConfirmation" role="tab">Order Confirmation</a>
                </li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content">
                <div class="tab-pane active p-3" id="customerVerification" role="tabpanel">
                    <div th:replace="~{settings/mail_templates/customer-verification :: content}"></div>
                </div>

                <div class="tab-pane p-3" id="orderConfirmation" role="tabpanel">
                    <h2>Order Confirmation Email Template</h2>
                </div>

            </div>
        </div>

        <div class="text-center">
            <input type="submit" th:value="Save" class="btn btn-primary m-3">
        </div>
    </form>

</div>

</body>

</html>
