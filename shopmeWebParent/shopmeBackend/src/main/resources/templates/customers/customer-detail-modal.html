<div class="modal-header">
    <h4 class="modal-title">Customer Detail</h4>
    <button type="button" data-bs-dismiss="modal" class="btn-close">
    </button>
</div>

<div>

    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" data-bs-toggle="tab" href="#general" role="tab">General</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#address" role="tab">Address</a>
        </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane active p-3" id="general" role="tabpanel" aria-labelledby="general-tab">
            <div class="row">
                <label class="col-sm-4 col-form-label">Customer ID:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:value="${customer.id}" readonly>
                </div>
            </div>

            <div class="row">
                <label class="col-sm-4 col-form-label">Full Name:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:value="${customer.fullName}" readonly>
                </div>
            </div>

            <div class="row">
                <label class="col-sm-4 col-form-label">E-mail:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:value="${customer.email}" readonly>
                </div>
            </div>

            <div class="row">
                <label class="col-sm-4 col-form-label">Phone Number:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:value="${customer.phoneNumber}" readonly>
                </div>
            </div>

            <div class="row">
                <label class="col-sm-4 col-form-label">Enabled:</label>
                <div class="col-sm-8">
                    <input type="checkbox" th:checkbox="${customer.enabled}" disabled>
                </div>
            </div>

            <div class="row">
                <label class="col-sm-4 col-form-label">Created Time:</label>
                <div class="col-sm-8">
                    <span th:text="${#dates.format(customer.createdTime, 'yyyy-MM-dd HH:mm:ss')}"></span>
                </div>
            </div>
        </div>

        <div class="tab-pane fade show p-3" id="address" role="tabpanel" aria-labelledby="address-tab">
            <div class="row">
                <label for="address1" class="col-sm-4 col-form-label">Address Line 1:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:value="${customer.addressLine1}" id="address1"
                           readonly>
                </div>
            </div>

            <div class="row">
                <label for="address2" class="col-sm-4 col-form-label">Address Line 2:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:value="${customer.addressLine2}" id="address2"
                           readonly>
                </div>
            </div>

            <div class="row">
                <label class="col-sm-4 col-form-label">City:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:value="${customer.city}" readonly>
                </div>
            </div>

            <div class="row">
                <label class="col-sm-4 col-form-label">State/Province:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:value="${customer.state}" readonly>
                </div>
            </div>

            <div class="row">
                <label class="col-sm-4 col-form-label">Country:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:value="${customer.country.name}" readonly>
                </div>
            </div>

            <div class="row">
                <label class="col-sm-4 col-form-label">Postal Code:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:value="${customer.postalCode}" readonly>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
</div>
